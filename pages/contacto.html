    </header>
    <main class="principalC">
        <h1 class="tituloc">Formulario de contacto</h1>
        <article class="principal__articulo">
            <form class="form" action="" method="post" enctype="application/x-www-form-urlencoded">  
            <label for="Casilla1">Nombre</label><input class="fondo" type="text" required><br>
            <label for="casilla2">Apellido</label><input class="fondo" type="text" required><br>
            <label for="casilla3">Fecha de nacimiento</label><input class="fondo" type="date" required><br>
            <label for="casilla4">Telefono</label><input class="fondo" type="text" placeholder="escribe tu telefono" required><br>
            <label for="casilla5">Correo electronico</label><input class="fondo" type="email" required><br>
            <label for="casilla6">Adjuntar arhivos</label><input type="file" required><br>
            <label for="casilla7">¿Desea recibir newsletter?</label><input class="fondo" type="checkbox" required><br>
            <textarea class="fondo" name="area de texto" id="" cols="30" rows="5" placeholder="escribe tu comentario"></textarea>
            <fieldset>
            <legend>¿Por donde quieres recibir la confirmacion?</legend>    
            <label for="Respuesta1">Telefono</label><input type="radio" name="recibir"><br>
            <label for="Respuesta2">Correo electronico</label><input class="fondo" type="radio" name="recibir"><br>
            </fieldset>
            <input type="submit" value="Enviar"><br>
            <input type="reset" name="Reestablecer"><br>
            </form>
        </article>
        </div>
    </main>
